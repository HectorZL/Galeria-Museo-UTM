<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Galería de Arte 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #FFF8E1; /* Same color as scene background */
    }
    canvas {
      display: block;
    }
    #msg {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font: 14px/1.2 system-ui;
      color: #333; /* Dark text for warm white background */
      background: rgba(255, 255, 255, 0.95); /* White background for warm white scene */
      padding: 10px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div id="msg">Clic para comenzar - Usa WASD para moverte por la galería 3D - ESC para salir</div>

  <!-- Polyfill para import maps en navegadores antiguos -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <!-- Import map: mapea "three" y "three/addons/" a las rutas correctas -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    // Usar ruta absoluta para asegurar que se encuentre el módulo
    import { App } from '/src/App.js';

    // Inicializar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const app = new App();
        // La aplicación se inicializa automáticamente en el constructor
      } catch (error) {
        console.error('Error al inicializar la aplicación:', error);
        document.getElementById('msg').textContent = 'Error al cargar la aplicación. Por favor, recarga la página.';
      }
    });
  </script>
</body>
</html>
